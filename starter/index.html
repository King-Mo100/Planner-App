<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 1. Create 9 Timeblock divs -->
      <div id = "9" class="timeblock" data-hour="9"></div>

      <div class="container">
        <div id="9am" class="row">
          <div class="col-md-1 hour"><span id="9">9am</span></div>
          <textarea class="col-md-10 time-block description" placeholder="Add schedule"></textarea>
          <button class="col-md-1 saveBtn" aria-label="save button 9am">
            <i class="fa fa-lock"></i>
          </button>
        </div>

        <div id="10am" class="row">
          <div class="col-md-1 hour"><span id="10">10am</span></div>
          <textarea class="col-md-10 time-block description" placeholder="Add schedule"></textarea>
          <button class="col-md-1 saveBtn" aria-label="save button 9am">
            <i class="fas fa-lock"></i>
          </button>
        </div>
        
        <div id="11am" class="row">
          <div class="col-md-1 hour"><span id="11">11am</span></div>
          <textarea class="col-md-10 time-block description" placeholder="Add schedule"></textarea>
          <button class="col-md-1 saveBtn" aria-label="save button 9am">
            <i class="fas fa-lock"></i>
          </button>
        </div>
      <!-- 2. Each timeblock need to have the time, textarea, and save button -->
      <!-- 3. Style each blocks -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
