<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./starter/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
      <!-- Timeblocks go here -->
      <!-- 1. Create 9 Timeblock divs -->
      
      <div class="container">
        
        <div id="9am" class="row">
          <div class="col-md-1 hour"><span id="9">09:00am</span></div>
          <textarea class="col-md-10 time-block" placeholder="Add schedule"></textarea>
          <button class="col-md-1 saveBtn" >
            <i class="fa fa-lock"></i>
          </button>
        </div>

        <div id="10am" class="row">
          <div class="col-md-1 hour"><span id="10">10:00am</span></div>
          <textarea class="col-md-10 time-block" placeholder="Add schedule"></textarea>
          <button class="col-md-1 saveBtn" >
            <i class="fas fa-lock"></i>
          </button>
        </div>
        
        <div id="11am" class="row">
          <div class="col-md-1 hour"><span id="11">11:00am</span></div>
          <textarea class="col-md-10 time-block" placeholder="Add schedule"></textarea>
          <button class="col-md-1 saveBtn" >
            <i class="fas fa-lock"></i>
          </button>
        </div>

        <div id="12pm" class="row">
          <div class="col-md-1 hour"><span id="12">12:00pm</span></div>
          <textarea class="col-md-10 time-block" placeholder="Add schedule"></textarea>
          <button class="col-md-1 saveBtn" >
            <i class="fas fa-lock"></i>
          </button>
        </div>

        <div id="1pm" class="row">
          <div class="col-md-1 hour"><span id="1">13:00pm</span></div>
          <textarea class="col-md-10 time-block" placeholder="Add schedule"></textarea>
          <button class="col-md-1 saveBtn" >
            <i class="fas fa-lock"></i>
          </button>
        </div>

        <div id="2pm" class="row">
          <div class="col-md-1 hour"><span id="2">14:00pm</span></div>
          <textarea class="col-md-10 time-block" placeholder="Add schedule"></textarea>
          <button class="col-md-1 saveBtn" >
            <i class="fas fa-lock"></i>
          </button>
        </div>

        <div id="3pm" class="row">
          <div class="col-md-1 hour"><span id="3"></span>15:00pm</span></div>
          <textarea class="col-md-10 time-block" placeholder="Add schedule"></textarea>
          <button class="col-md-1 saveBtn" >
            <i class="fas fa-lock"></i>
          </button>
        </div>
        

        <div id="4pm" class="row">
          <div class="col-md-1 hour"><span id="4">16:00pm</span></div>
          <textarea class="col-md-10 time-block" placeholder="Add schedule"></textarea>
          <button class="col-md-1 saveBtn" >
            <i class="fas fa-lock"></i>
          </button>
        </div>


        <div id="5pm" class="row">
          <div class="col-md-1 hour"><span id="5">17:00pm</span></div>
          <textarea class="col-md-10 time-block" placeholder="Add schedule"></textarea>
          <button class="col-md-1 saveBtn" >
            <i class="fas fa-lock"></i>
          </button>
        </div>
      <!-- 2. Each timeblock need to have the time, textarea, and save button -->
      <!-- 3. Style each blocks -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./starter/assets/js/script.js"></script>
  </body>
</html>
